<div class="card employee-card">
    <div class="card-header bg-success text-dark">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body text-dark bg-secondary">
        <ul class="list-group">
            <li class="list-group-item list-group-item-light">ID: {{ id }}</li>
            <li class="list-group-item list-group-item-light">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item list-group-item-light">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
